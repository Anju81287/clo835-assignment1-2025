name: Build and Push Docker Images to ECR

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      ECR_WEBAPP_REPO: webapp
      ECR_MYSQL_REPO: mysql

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and Push WebApp Docker Image
        run: |
          docker build -t $ECR_WEBAPP_REPO:latest -f Dockerfile .
          docker tag $ECR_WEBAPP_REPO:latest ${{ steps.login-ecr.outputs.registry }}/${ECR_WEBAPP_REPO}:latest
          docker push ${{ steps.login-ecr.outputs.registry }}/${ECR_WEBAPP_REPO}:latest

      - name: Build and Push MySQL Docker Image
        run: |
          docker build -t $ECR_MYSQL_REPO:latest -f Dockerfile_mysql .
          docker tag $ECR_MYSQL_REPO:latest ${{ steps.login-ecr.outputs.registry }}/${ECR_MYSQL_REPO}:latest
          docker push ${{ steps.login-ecr.outputs.registry }}/${ECR_MYSQL_REPO}:latest
